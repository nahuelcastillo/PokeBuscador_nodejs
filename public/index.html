<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando cosas</title>
</head>
<body>
    
    <h1> Bienvendio a la primera web de pokemons del mundo </h1>

    <div>
        <h2> Porfavor registrate o logeate </h2>
        <div id="Login">
            <form onsubmit="return false">
                <h2> Login </h2>
                <input type="text" id="inputNombreLog" class="form-control my-1" placeholder="Nombre">
                <input type="text" id="inputPlayernameLog" class="form-control my-1" placeholder="Apellido">
                <button id="btnLogin" class="btn btn-success  mb-3"> Agregar </button>
            </form>
        </div>
        <div id="regist">
            <form onsubmit="return false">
                <h2> Regist </h2>
                <input type="text" id="inputNombreReg" class="form-control my-1" placeholder="Nombre">
                <input type="text" id="inputPlayernameReg" class="form-control my-1" placeholder="Apellido">
                <button id="btnRegist" class="btn btn-success  mb-3"> Agregar </button>
            </form>
        </div>

    </div>

<script src="Script/Login.js"></script>
